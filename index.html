<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake store API</title>
</head>
<style>
    .con{
        width: 250px;
        height: 250px;
        border: 1px solid blue;
        margin: 5px 20px;
        display: flex;
    }

    .holder{
        width: 250px;
        height: 250px;
        border: 1px solid blue;
        margin: 5px 20px;
        display: inline;
    }
    .holder{
        width: 100%;
        /*height: 250px; */
        /* border: 1px solid blue; */
        /* margin: 5px 20px; */
        display: flex;
    }

    img{
        display: inline;
    }
</style>
<body>
    <main>
        <div id="screen">

        </div>
    </main>
    
</body>
</html>
<script>
    let screen = document.getElementById("screen")
        fetch('https://fakestoreapi.com/products')
        .then((res)=> res.json())
        .then(data => {
            console.log(data);
            data.forEach(element => {
                screen.innerHTML += 
                `
                <div class ="holder">
                    <div class ="con" >
                        <h4 style = color:"blue" >${element.title}</h4>
                        <img width = '100' src= ${element.image} />
                    </div>
                </div>
                    
                `
            });
        })
</script>
